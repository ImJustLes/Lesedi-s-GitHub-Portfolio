<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Global Banking App</title>
		<link href="stylesheet.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
	</head>
<body ng-app="banking_international">
  <nav>
    <ul>
      <li><a href="#!/home">Home</a></li>
      <li><a href="#!/customer_register">Customer Registration</a></li>
    </ul>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>

  <div type="text/ng-template" id="login.html">
    <h2>Login</h2>
    <form ng-submit="login()">
      <input type="text" ng-model="credentials.username" placeholder="Username" required>
      <input type="text" ng-model="credentials.accountNumber" placeholder="Account Number" required>
      <input type="password" ng-model="credentials.password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  
</body></html>
